app = "spotify-playlist-guard-api"
primary_region = "gig"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[env]
  API_URL = "https://spotify-playlist-guard-api.fly.dev"
  PLAYLIS_GUARD_WEBSITE_URL = "https://spotify-playlist-guard-website.vercel.app/"
  JWT_EXPIRES_IN = "28800s"
  CALLBACK_URL = "https://spotify-playlist-guard-website.vercel.app/signin"

